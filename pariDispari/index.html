<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali / Dispari</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <header class="d-flex justify-content-center align-items-center py-5">
        <h1>Pali / Dispali</h1>
    </header>
    <main>
        <div class="container w-75">
            <div class="gameContainer d-flex flex-column align-items-center rounded">

                <div class="w-100 userGame d-flex justify-content-around align-items-center py-5">
                    <h2>
                        User:
                    </h2>

                    <div class="userGameStats">
                        <label for="oddEvenSel">Seleziona Pari / Dispari</label>
                        <select name="oddEven" id="oddEvenSel">
                            <option value="odd">Dispari</option>
                            <option value="even">Pari</option>
                        </select>

                        <label for="userNum">Inserire un numero da 1 a 5</label>
                        <input type="number" name="userNum" id="userNum">
                    </div>

                </div>

                <hr class = "w-75 rounded">

                <div class="w-100 cpuGame d-flex justify-content-center align-items-center py-5">
                    <h2>
                        Cpu:
                    </h2>
                    <div class="cpuGameStats">
                        <label for="cpuNum">La Cpu ha estratto:</label>
                        <input type="number" name="cpuNum" id="cpuNum" readonly>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <script src = "js/script.js"></script>
</body>
</html>
